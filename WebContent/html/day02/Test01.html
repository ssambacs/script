<script type="text/javascript">
	document.write('<div class="w3-content w3-center w3-margin-top mxw750">');	
	for(var j = 2; j < 10; j++){		
		var dan = j;
		document.write('<div class="dan w3-card-4 mg10">');
		document.write('<h3 class="'+ w3color[j] + ' w3-padding mg0">' + dan + '단</h3>');
		document.write('<div class="mgt20 mgb20">');
		for(var i = 0; i < 9; i++){			
			var sum = dan * (i+1);
			document.write('<p class="mg0">' + dan + ' X ' + (i+1)+ ' = ' + sum + '</p>');
		}
		document.write('</div>');
		document.write('</div>');
	}
	document.write('</div>');
	

</script>
