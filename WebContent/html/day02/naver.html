<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="../../css/w3.css">
<link rel="stylesheet" type="text/css" href="../../css/user.css">
<style type="text/css">

	#bdm {
   	 padding-top: 10px;
   	 
	}
	#pbtn {
   	 padding-top: 10px;
	}
	
	label {
		cursor:pointer;
	}
	input {
		cursor:pointer;
	}
	select {
		cursor:pointer;
	}
</style>
<script type="text/javascript">
</script>
</head>
<body>
	<div class="w3-content mxw460 w3-center">
		<h4 class="w3-green w3-padding ">NAVER</h4>
		<div class="w3-col w3-margin-top w3-margin-bottom w3-round-large">
			<div class="w3-col w3-margin-top ">
				<label for="id" class=" w3-left">아이디 </label>
				<input type="text" name="id" id="id" placeholder="@naver.com"
					class="w3-input w3-border w3-border-grey">		
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="pw" class=" w3-left">비밀번호 </label>
				<input type="password" name="pw" id="pw"
					class=" w3-input w3-border w3-border-grey">		
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="pwfw" class=" w3-left s2">비밀번호 재확인</label>
				<input type="text" name="pwcf" id="pwcf"
					class=" w3-input w3-border w3-border-grey">		
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="bdy bdm bdd" class=" w3-left">생년월일</label><br>
				<div class=" w3-third " style="padding-right:6px">
					<input type="text" name="bdy" id="bdy" placeholder="년(4자)"
						class=" w3-input w3-border w3-padding w3-border-grey">
				</div>		
				<div class=" w3-third " style="padding:0px 3px ">
					<select name ="bdm" id="bdm" 
						class=" w3-input w3-border w3-border-grey">
						<option>월</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>	
				</div>
				<div class=" w3-third " style="padding-left:6px">
					<input type="text" name="bdd" id="bdd" placeholder="일"
						class=" w3-input w3-border w3-border-grey">
				</div>		
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="gen" class=" w3-left s2">성별</label>
				<select name="gen" id="gen" 
					class=" w3-col w3-input w3-border w3-border-grey">
					<option>성별</option>
					<option>남자</option>
					<option>여자</option>
					<option>선택안함</option>
				</select>		
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="email" class=" w3-left">본인 확인 이메일<small>(선택)</small></label>
				<input type="text" name="email" id="email" placeholder="선택입력"
					class=" w3-input w3-border w3-border-grey">		
			</div>
			<div class="w3-col w3-margin-top w3-margin-bottom">
				<label for="pno" class=" w3-left">휴대전화</label>
				<select name="pno" id="pno" 
					class=" w3-col w3-input w3-border w3-border-grey w3-margin-bottom">
					<option>대한민국 +82</option>
					<option>북한 +00</option>
					<option>우리집 +02</option>
					<option>선택안함</option>
				</select>	
				<input type="text" name="email" id="email" placeholder="선택입력"
					class=" w3-col m8 w3-input w3-border w3-border-grey w3-margin-bottom ">		
				<div class=" w3-col m4" style=" padding-left:10px">
					<div class=" w3-green w3-button" id="pbtn">인증번호 받기</div>
				</div>
				<input type="text" name="email" id="email"
					class=" w3-col w3-input w3-border w3-border-grey">			
			</div>
			
			<div class="w3-col w3-green w3-button" id="jbtn">가입하기</div>
		</div>
	</div>
    <script type="text/javascript">
    </script>
</body>
</html>
